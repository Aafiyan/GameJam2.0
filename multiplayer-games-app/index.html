<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameJam - Welcome</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #090979, #00d4ff);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    .loading-bar {
      margin-top: 20px;
      width: 80%;
      height: 5px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      overflow: hidden;
    }

    .loading-bar::after {
      content: "";
      display: block;
      height: 100%;
      width: 0;
      background: white;
      animation: load 2.5s linear forwards;
    }

    @keyframes load {
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="logo">GameJam</div>
  <div class="loading-bar"></div>

  <script>
    setTimeout(() => {
      window.location.href = "login.html";
    }, 2800);
  </script>
</body>
</html>
